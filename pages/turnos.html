    <!--MAIN-->
    <main>
      <!--Turnos-->
      <section>
        <h2 class="title turnos__title">Turnos</h2>
          <form class="form__layout" action="" method="post">
            <div class="nombre-apellido">
              <label for="nombre-apellido">Nombre y Apellido:</label>
              <input type="text" name="" id="nombre-apellido" placeholder="Juan Ortega">
            </div>
            <div class="horario">
              <label for="horario">Horario:</label>
              <input type="time" name="" id="horario">
            </div>
            <div class="sucursal">
             <label for="sucursal">Sucursal:</label>
             <select name="" id="sucursal">
                <option value="cerreti">Cerreti</option>
                <option value="segui">Segui</option>
              </select> 
            </div>
            <div class="servicio">
              <label for="servicio">Servicio:</label>
              <select name="" id="servicio">
                <option value="corte">Corte</option>
                <option value="barba">Barba</option>
                <option value="corte-barba">Corte y Barba</option>
              </select> 
            </div>
            <input class="btn form__button" type="submit" value="Pedí tu turno">
        </form>
      </div>
    </section>
